version: "3"

services:
  backend:
    environment:
      FLASK_ENV: "development"
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./src/backend:/backend
    ports:
      - "5000:5000"
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    volumes:
      - ./src/frontend:/frontend
